<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tabs Demo</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Simple Tabs</h1>

    <div class="tabs">
      <div class="tab-buttons">
        <button
          class="tab-btn active"
          data-index="0">
          Tab 1
        </button>
        <button
          class="tab-btn"
          data-index="1">
          Tab 2
        </button>
        <button
          class="tab-btn"
          data-index="2">
          Tab 3
        </button>
      </div>

      <div class="tab-panels">
        <div class="tab-panel active">
          <p>This is content for Tab 1.</p>
        </div>
        <div class="tab-panel">
          <p>This is content for Tab 2.</p>
        </div>
        <div class="tab-panel">
          <p>This is content for Tab 3.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
