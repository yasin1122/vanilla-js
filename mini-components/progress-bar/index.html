<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progress Bar Demo</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Upload progress</h1>

    <div
      id="progress"
      class="progress"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="0">
      <span
        id="bar"
        class="bar"></span>
      <span
        id="label"
        class="label"
        >0 %</span
      >
    </div>

    <div class="buttons">
      <button id="decrease">Decrease 10%</button>
      <button id="reset">Reset</button>
      <button id="advance">Advance 10%</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
