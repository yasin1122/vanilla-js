<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Nature Carousel</h1>

    <div class="carousel">
      <img
        id="carousel-img"
        src="https://picsum.photos/id/1015/600/400"
        alt="Nature Image" />
    </div>

    <div class="controls">
      <button id="prev">⟨ Back</button>
      <button id="next">Next ⟩</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
